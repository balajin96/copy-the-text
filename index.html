<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clipBoard Copier</title>
    <style>
        /* Just to play with animations */
        
        .copiedtext {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            text-align: center;
            opacity: 0;
            transform: translateY(-1em);
            color: #000;
            transition: all .500s;
        }
        
        .copied .copiedtext {
            opacity: 1;
            transform: translateY(-2em);
        }
        /* Some Generic styles */
        
        body {
            text-align: center;
            font-family: "Open Sans", Helvetica, Arial, sans-serif;
            color: #444;
            line-height: 1.6;
        }
        
        h1 {
            margin: 1.75em auto 1.25em;
        }
        
        textarea,
        button {
            font-size: 1em;
            font-family: "Open Sans", Helvetica, Arial, sans-serif;
        }
        
        textarea {
            display: block;
            width: 300px;
            max-width: 100%;
            height: 75px;
            margin: 2em auto 1.5em;
            background: #F2F2F6;
            border: 1px solid #ddd;
            padding: 10px 15px;
            resize: vertical;
        }
        
        [id="cleared"] {
            margin-top: 4em;
        }
        
        textarea:focus {
            border-color: #8fa423;
        }
        
        button {
            position: relative;
            padding: 8px 20px;
            border: 0;
            font-size: 0.835em;
            text-transform: uppercase;
            letter-spacing: 0.125em;
            font-weight: bold;
            color: #FFF;
            background: #8fa423;
            transition: background .275s;
        }
        
        button:hover,
        button:focus {
            background: #74861A;
        }
    </style>
</head>

<body>
    <h1>ClipBoard Copier</h1>
    <textarea id="to-copy" spellcheck="false" placeholder="write something"></textarea>
    <button id="copy" type="button">copy in <span class="copiedtext"></span> </button>
    <textarea id="cleared" placeholder="paste your copied"></textarea>
    <script defer>
        var toCopy = document.getElementById('to-copy'),
            btnCopy = document.getElementById('copy'),
            paste = document.getElementById('cleared');
        btnCopy.addEventListener('click', function() {
            toCopy.select();
            paste.value = '';
            if (document.execCommand('copy')) {
                btnCopy.classList.add('copied');
                paste.focus();
                var temp = setInterval(function() {
                    btnCopy.classList.remove('copied');
                    clearInterval(temp);
                }, 600);
            } else {
                console.info('document.execCommand went wrongâ€¦')
            }
            return false;
        });
    </script>
</body>

</html>
